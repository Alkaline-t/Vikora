<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vik Ai — Vikora</title>
  <link rel="icon" href="images/logo.png" type="image/png" />
  <style>
    /* ==== Base Reset ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0a0f25, #0d142c, #121b33);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: fadeInBody 1.2s ease forwards;
    }

    /* ==== Particle Glow Background ==== */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(800px circle at 20% 20%, rgba(66, 133, 244, 0.2), transparent),
        radial-gradient(800px circle at 80% 80%, rgba(244, 67, 54, 0.15), transparent);
      z-index: 0;
      filter: blur(50px);
      animation: pulseGlow 6s infinite alternate ease-in-out;
    }

    @keyframes pulseGlow {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    /* ==== Chatbot Container ==== */
    #chatbot-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 90vh;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.08);
      border: 1.5px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.35), 0 0 70px rgba(0, 140, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInContainer 1.2s ease forwards;
      z-index: 5;
    }

    @keyframes fadeInContainer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==== Header ==== */
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: linear-gradient(135deg, #1a4b9d, #6c63ff);
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.4);
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .chat-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    #chat-close {
      background: none;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #chat-close:hover {
      color: #ff4b5c;
      transform: rotate(90deg);
    }

    /* ==== Chat Window ==== */
    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 30px 25px;
      color: #e8eaf6;
      scrollbar-width: thin;
      scrollbar-color: #6c63ff transparent;
    }

    #chat-window::-webkit-scrollbar {
      width: 6px;
    }

    #chat-window::-webkit-scrollbar-thumb {
      background: #6c63ff;
      border-radius: 3px;
    }

    /* ==== Messages ==== */
    .message {
      margin-bottom: 18px;
      display: flex;
      animation: floatIn 0.5s ease;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message-content {
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 1.05rem;
      word-wrap: break-word;
      line-height: 1.5;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: 0.2s ease;
    }

    .user .message-content {
      background: linear-gradient(135deg, #6c63ff, #2196f3);
      color: #fff;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 10px rgba(108, 99, 255, 0.4);
    }

    .bot .message-content {
      color: #e0e6ff;
      border-bottom-left-radius: 5px;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==== Typing Indicator ==== */
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #ccc;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* ==== Input Area ==== */
    #chat-input-area {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
    }

    #chat-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      font-size: 1.05rem;
      border-radius: 14px;
      padding: 12px 15px;
      margin-right: 10px;
      outline: none;
      transition: all 0.2s ease;
    }

    #chat-input:focus {
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.8);
    }

    #chat-send {
      background: linear-gradient(135deg, #6c63ff, #2196f3);
      border: none;
      color: #fff;
      padding: 11px 22px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(108, 99, 255, 0.4);
    }

    #chat-send:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.7);
    }

    #chat-send:active {
      transform: scale(0.95);
    }

    /* ==== Animations ==== */
    @keyframes fadeInBody {
      from {
        opacity: 0;
        background: #000;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 700px) {
      #chatbot-container {
        height: 98vh;
      }
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <div class="chat-header">
      <div class="chat-title">
        <img class="chat-logo" src="images/logo.png" alt="Vik Ai" />
        <div>
          <div style="font-weight:700;">Vik Ai — Vikora</div>
          <div style="font-size:12px;opacity:.9;font-weight:400;">Your learning companion for Future-Ready Skills</div>
        </div>
      </div>
      <button id="chat-close" aria-label="Close" onclick="window.close();">×</button>
    </div>

    <div id="chat-window"></div>
    <div id="chat-input-area">
      <input id="chat-input" type="text" placeholder="Ask me anything about AI, Careers, or Future Skills…" autocomplete="off" />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const input = document.getElementById("chat-input");
    const sendBtn = document.getElementById("chat-send");

    function addMessage(text, who) {
      const wrap = document.createElement("div");
      wrap.className = "message " + (who || "bot");
      const bubble = document.createElement("div");
      bubble.className = "message-content";
      bubble.textContent = text;
      wrap.appendChild(bubble);
      chatWindow.appendChild(wrap);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addTyping() {
      const wrap = document.createElement("div");
      wrap.className = "message bot";
      const bubble = document.createElement("div");
      bubble.className = "message-content";
      bubble.innerHTML =
        '<span class="typing-indicator"><span></span><span></span><span></span></span>';
      wrap.appendChild(bubble);
      chatWindow.appendChild(wrap);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return wrap;
    }

    function greet() {
      chatWindow.innerHTML = "";
      addMessage("👋 Hey there! I’m Vik Ai — your futuristic learning assistant. Ask me anything about AI, careers, or the Viksit Bharat Buildathon 2025!", "bot");
    }

    function send() {
      const text = (input.value || "").trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const typing = addTyping();

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      })
        .then((r) => r.json())
        .then((d) => {
          typing.remove();
          addMessage(
            d && d.reply
              ? d.reply
              : "Hmm... I couldn't process that. Could you rephrase it?",
            "bot"
          );
        })
        .catch(() => {
          typing.remove();
          addMessage("⚠️ Network error. Please try again later.", "bot");
        });
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") send();
    });

    greet();
  </script>
</body>
</html>
